name: test

on:
  push:
    branches: [ master ]
  pull_requests:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Build
      run: cargo build --verbose
    
    - name: Check formatting
      run: cargo fmt --check

    - name: Run linter
      run: cargo clippy -- -D warnings

    - name: Run tests
      run: cargo test --verbose
